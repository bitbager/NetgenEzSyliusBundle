parameters:
    netgen.ez_sylius.entity.ez_sylius_shop_user.class: Netgen\Bundle\EzSyliusBundle\Entity\EzSyliusShopUser
    netgen.ez_sylius.entity.ez_sylius_admin_user.class: Netgen\Bundle\EzSyliusBundle\Entity\EzSyliusAdminUser
    netgen.ez_sylius.entity.shop_user.class: Netgen\Bundle\EzSyliusBundle\Entity\ShopUser
    netgen.ez_sylius.entity.admin_user.class: Netgen\Bundle\EzSyliusBundle\Entity\AdminUser

services:
    netgen.ez_sylius.repository.ez_sylius_shop_user:
        class: Doctrine\ORM\EntityRepository
        factory: ["@doctrine.orm.entity_manager", getRepository]
        arguments:
            - "%netgen.ez_sylius.entity.ez_sylius_shop_user.class%"

    netgen.ez_sylius.repository.ez_sylius_admin_user:
        class: Doctrine\ORM\EntityRepository
        factory: ["@doctrine.orm.entity_manager", getRepository]
        arguments:
            - "%netgen.ez_sylius.entity.ez_sylius_admin_user.class%"
